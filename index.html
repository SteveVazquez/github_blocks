<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>GitHub Blocks</title>
    </head>
    <body>
        <!-- Header -->
        <h1>GitHub Blocks</h1>
        <!-- Image block 1 -->
        <div class="container">
            <div class="photo1">
                <img src="./images/topguntocat.png" alt="topguntocat"/>
                <img
                    src="./images/Sentrytocat_octodex.jpeg"
                    alt="Sentrytocat_octodex"
                />
                <img src="./images/riddlocat.png" alt="riddlocat"/>
            </div>
            <!-- Image block 2 -->
            <div class="photo2">
                <img src="./images/octotron.jpeg" alt="octotron"/>
                <img src="./images/manufacturetocat.png" alt="manufacturetocat"/>
            </div>
            <!-- Image block 3 -->
            <div class="photo3">
                <img src="./images/ironcat.jpeg" alt="ironcat"/>
                <img src="./images/bouncercat.png" alt="bouncercat"/>
                <img src="./images/catstello.png" alt="catstello"/>
            </div>
        </div>
        <!-- Link to images from blocks -->
        <h3>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></h3>
    </body>
</html>
